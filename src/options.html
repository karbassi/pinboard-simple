<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pinboard Simple â€“ Options</title>
  <style>
    body {
      font-family: system, -apple-system, '.SFNSDisplay-Regular', BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      font-size: 13px;
    }

    .popup-menu {
      margin-bottom: 10px;
    }

    .popup-menu label {
      display: block;
      margin: 10px 0;
    }

    pre {
      background: #eee;
      color: #666;
      display: inline-block;
      font-size: 100%;
      margin-top: 0;
      padding: 10px;
    }
  </style>
</head>

<body>
  <h2>Popup Menu</h2>
  <div class="popup-menu">
    <label>
      <input type="checkbox" class="js-show-save" checked> Show "Save bookmark"
    </label>
    <label>
      <input type="checkbox" class="js-show-read-later" checked> Show "Read later"
    </label>
    <label>
      <input type="checkbox" class="js-show-save-tabs" checked> Show "Save all tabs"
    </label>
    <label>
      <input type="checkbox" class="js-show-all" checked> Show "All bookmarks"
    </label>
    <label>
      <input type="checkbox" class="js-show-unread" checked> Show "Unread bookmarks"
    </label>
    <label>
      <input type="checkbox" class="js-show-random" checked> Show "Random unread"
    </label>
  </div>

  <div class="js-status"></div>
  <button class="js-save">Save</button>
  <!-- build:js js/options.js -->
  <script src="js/options.js"></script>
  <!-- endbuild -->
</body>

</html>

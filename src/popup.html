<!DOCTYPE html>
<html>

<head>
  <title>Pinboard Simple</title>
  <meta charset="utf-8">
  <style>
    body {
      font-family: system, -apple-system, '.SFNSDisplay-Regular', BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      font-size: 13px;
      margin: 0;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
      width: 160px;
    }


    ul>li:nth-child(3),
    ul>li:nth-child(4) {
      border-bottom: 1px solid #efefef;
      margin-bottom: 3px;
      padding-bottom: 3px;
    }

    ul>li>a {
      color: #333;
      display: block;
      padding: 0.5em;
      text-decoration: none;
    }

    ul>li>a:hover {
      background: #e0f7fa;
    }

    ul>li>a:focus {
      outline: none
    }

    .icons {
      vertical-align: text-bottom;
      width: 16px;
      height: 16px;
      margin-right: 0.25em;
    }
  </style>
</head>

<body>
  <ul class="popup-list">
    <li class="js-save">
      <a href="#">
        <img class="icons" src="images/save.svg" alt=""> Save bookmark
      </a>
    </li>
    <li class="js-read-later">
      <a href="#">
        <img class="icons" src="images/read-later.svg" alt=""> Read later
      </a>
    </li>
    <li class="js-save-tabs">
      <a href="#">
        <img class="icons" src="images/tabs.svg" alt=""> Save all tabs
      </a>
    </li>
    <li class="js-all">
      <a href="#">
        <img class="icons" src="images/all.svg" alt=""> All bookmarks
      </a>
    </li>
    <li class="js-unread">
      <a href="#">
        <img class="icons" src="images/unread.svg" alt=""> Unread bookmarks
      </a>
    </li>
    <li class="js-random">
      <a href="#">
        <img class="icons" src="images/random.svg" alt=""> Random unread
      </a>
    </li>
  </ul>
  <!-- build:js js/popup.js -->
  <script src="js/pinboard.js"></script>
  <script src="js/popup.js"></script>
  <!-- endbuild -->
</body>

</html>
